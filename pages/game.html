<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/style.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;600;800&family=Open+Sans:ital,wght@0,300;0,400;0,800;1,600&display=swap"
      rel="stylesheet"
    />

    <script defer src="../javascript/script.js"></script>
    <title>The Tower of Doom</title>
  </head>
  <body>
    <header class="header">
      <img id="banner" alt="banner" src="../assets/banner.jpg" />
      <nav class="mobile nav-container">
        <input type="checkbox" name="menu" id="menu" class="menu-toggler" />
        <label for="menu" class="menu-toggler-label">
          <i data-feather="menu"> </i>
        </label>
        <ul class="stagger-menu hover-nav">
          <li style="--i: 0"><a href="../index.html">Home</a></li>
          <li style="--i: 1"><a href="./game.html">Game</a></li>
          <li style="--i: 2">
            <a href="./highscores.html">Highscores</a>
          </li>
          <li style="--i: 3"><a href="./contact.html">Contact us</a></li>
        </ul>
      </nav>
      <nav class="desktop">
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="./game.html">Game</a></li>
          <li><a href="./highscores.html">Highscores</a></li>
          <li><a href="./contact.html">Contact us</a></li>
        </ul>
      </nav>
    </header>
    <main id="start">
      <h1>Start Game</h1>
      <section>
        <div id="scores">
          <p class="score" id="display-score">Score</p>
          <p class="score" id="display-highscore">/ HS</p>
        </div>
        <div id="game-area">
          <div id="fundation" class="block"></div>
          <p class="mobile">Tap to play</p>
          <p class="desktop">Click or press spacebar</p>
        </div>
      </section>
    </main>

    <footer>
      <p><a id="contribution" href="#paypal">Buy us a coffee</a> ☕️</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
      feather.replace({ width: '48px', height: '48px' })
    </script>
  </body>
</html>
