<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/style.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;600;800&family=Open+Sans:ital,wght@0,300;0,400;0,800;1,600&display=swap"
      rel="stylesheet"
    />

    <script defer src="../javascript/script.js"></script>
    <title>The Tower of Doom</title>
  </head>
  <body>
    <header>
      <img id="banner" alt="banner" src="../assets/banner.jpg" />
    </header>
    <main class="start">
      <section>
        <h1>Start Game</h1>
        <p class="desktop hidden">Click or press spacebar</p>
        <p class="mobile">Tap to play</p>
        <div class="score">Score:</div>
        <div class="score">High Score:</div>
      </section>
      <img id="game-area" src="../assets/tower.png" alt="Tower" />
      <!-- <canvas class="game-area"> </canvas> -->
    </main>

    <footer>
      <p><a id="contribution" href="#paypal">Buy us a coffee</a> ☕️</p>
    </footer>
  </body>
</html>
