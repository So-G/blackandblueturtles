<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;600;800&family=Open+Sans:ital,wght@0,300;0,400;0,800;1,600&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
    <title>The Tower of Doom</title>
  </head>
  <body>
    <header>
      <img id="banner" alt="banner" src="./assets/banner.jpg" />
    </header>
    <section class="highscores">
      <h1>Hall of Fame</h1>
      <ol>
        <li>Player 1</li>
        <li>Player 2</li>
        <li>Player 3</li>
      </ol>
    </section>
    <form class="form">
      <h2>Contact Us</h2>
      <label for="name">Your Name</label>
      <input
        type="text"
        id="name"
        name="playername"
        placeholder="Enter your name : "
      />

      <label for="email">Email address</label>
      <input
        type="text"
        id="email"
        name="email"
        placeholder="Enter your email :"
      />

      <label for="message">Message</label>
      <textarea
        id="message"
        name="message"
        placeholder="Don't be a stranger. Come and say hi ðŸ‘‹"
      ></textarea>
      <input type="submit" value="Send" />
    </form>

    <footer class="about-us">
      <h2>About us</h2>
      <p>Black and Blue Turtles</p>
    </footer>
  </body>
</html>
