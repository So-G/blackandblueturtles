<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;600;800&family=Open+Sans:ital,wght@0,300;0,400;0,800;1,600&display=swap"
      rel="stylesheet"
    />

    <script defer src="script.js"></script>
    <title>The Tower of Doom</title>
  </head>
  <body>
    <header>
      <img
        id="banner"
        alt="banner"
        src="https://cdn.pixabay.com/photo/2016/11/28/10/48/child-1864718_960_720.jpg"
      />
    </header>
    <main class="start">
      <h1>Let's go !</h1>
      <p>Press the spacebar or click to place the block</p>
      <button id="start" name="start" type="button">Start</button>
    </main>
    <section class="score-container">
      <p class="score">Score</p>
      <p class="score">Best Score</p>
    </section>
    <section class="end">
      <p><span>Game Over !</span> You did great, but you can do better !</p>
      <p>Try again</p>
    </section>
    <footer>
      <p><a id="contribution" href="#paypal">Buy us a coffee</a> :)</p>
    </footer>
  </body>
  </body>
</html>
